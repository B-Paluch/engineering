apiVersion: v1
kind: ConfigMap
metadata:
  name: logs-config
  labels:
    app: logs
data:
  LOGGER_PORT: "8888"
  BROKER_IP: kafka
  BROKER_PORT: "9092"
  LOGGER_USERNAME: docker
  LOGGER_PASSWORD: qwe123
  POSTGRES_IP: postgres
  POSTGRES_PORT: "5432"
  LOG_DB: logdb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logs
spec:
  selector:
    matchLabels:
      app: logs
  replicas: 2
  template:
    metadata:
      labels:
        app: logs
    spec:
      containers:
        - name: logs
          image: bfinger1997/logs
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8888
          envFrom:
            - configMapRef:
                name: logs-config
---
apiVersion: v1
kind: Service
metadata:
  name: logs
  labels:
    app: logs
spec:
  type: NodePort
  ports:
    - port: 8888
  selector:
    app: logs